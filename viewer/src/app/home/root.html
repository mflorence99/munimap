<main class="page">
  <mat-toolbar class="toolbar">
    <button (click)="legend.toggle()" mat-icon-button>
      <fa-icon [icon]="['fas', 'bars']" size="2x"></fa-icon>
    </button>

    <h1><ng-container *ngIf="title"> {{ title }} </ng-container></h1>

    <mat-button-toggle
      #satelliteViewToggle
      (change)="onSatelliteViewToggle(satelliteViewToggle.checked)"
      [checked]="satelliteView$ | async"
    >
      <fa-icon [icon]="['fad', 'globe-americas']" size="lg"></fa-icon>
    </mat-button-toggle>

    <mat-button-toggle
      #gpsToggle
      (change)="onGPSToggle(gpsToggle.checked)"
      [checked]="gps$ | async"
    >
      <fa-icon [icon]="['fad', 'map-marker-alt']" size="lg"></fa-icon>
    </mat-button-toggle>

    <button (click)="setup.toggle()" mat-icon-button>
      <fa-icon [icon]="['fas', 'cog']" size="2x"></fa-icon>
    </button>
  </mat-toolbar>

  <mat-drawer-container class="container">
    <mat-drawer #legend class="sidebar" mode="over" position="start">
      <app-legend></app-legend>
    </mat-drawer>

    <mat-drawer #setup class="sidebar" mode="over" position="end">
      <app-setup></app-setup>
    </mat-drawer>

    <mat-drawer-content class="content">
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</main>
