<app-ol-map
  *ngIf="(map$ | async) as map"
  #olMap
  [bbox]="map.bbox"
  [loadingStrategy]="'all'"
  [minZoom]="13"
  [maxZoom]="20"
  [path]="map.path"
  class="content"
>
  <!-- ðŸ“¦ CONTROLS -->

  <app-ol-control-plusminus mapControlZoom></app-ol-control-plusminus>

  <app-ol-control-attribution
    mapControlAttribution
  ></app-ol-control-attribution>

  <ng-container *ngIf="olMap.initialized">
    <!-- ðŸ“¦ OL CONTROLS -->

    <app-ol-control-graticule [step]="0.0025"
      ><app-ol-style-graticule></app-ol-style-graticule
    ></app-ol-control-graticule>

    <app-ol-control-scaleline></app-ol-control-scaleline>

    <!-- ðŸ“¦ TERRAIN LAYERS -->

    <ng-container *ngIf="!(satelliteView$ | async)">
      <!-- ðŸ“¦ BG LAYER (outside parcels)-->

      <app-ol-layer-tile *ngIf="(zoom$ | async) < olMap.minUsefulZoom">
        <app-ol-source-xyz
          [url]="'https://api.mapbox.com/styles/v1/mapbox/streets-v8/tiles/256/{z}/{x}/{y}?access_token=' + env.mapbox.apiKey"
          ><app-ol-attribution
            >Â©
            <a href="https://mapbox.com" target="_blank"
              >Mapbox</a
            ></app-ol-attribution
          ></app-ol-source-xyz
        >
        <app-ol-filter-colorize
          [color]="[255, 255, 255]"
          [operation]="'hue'"
          [value]="0.5"
        ></app-ol-filter-colorize>
      </app-ol-layer-tile>

      <!-- ðŸ“¦ HILLSHADE LAYER  -->

      <app-ol-layer-tile>
        <app-ol-source-hillshade [colorize]="true"> </app-ol-source-hillshade>
        <app-ol-filter-crop2propertyparcels
          [parcelIDs]="map.parcelIDs"
          [source]="parcels"
          [type]="'crop'"
        ></app-ol-filter-crop2propertyparcels>
      </app-ol-layer-tile>

      <!-- ðŸ“¦ CONTOURS LAYER =-->

      <app-ol-layer-tile>
        <app-ol-source-contours> </app-ol-source-contours>
      </app-ol-layer-tile>

      <!-- ðŸ“¦ NH GranIT VECTOR LAYERS -->

      <app-ol-layer-vector>
        <app-ol-style-wetland></app-ol-style-wetland>
        <app-ol-source-wetland></app-ol-source-wetland>
      </app-ol-layer-vector>

      <app-ol-layer-vector>
        <!-- ðŸ‘‡ only drawing labels here - waterbodies draws actual river -->
        <app-ol-style-places></app-ol-style-places>
        <app-ol-source-rivers></app-ol-source-rivers>
      </app-ol-layer-vector>

      <app-ol-layer-vector>
        <app-ol-style-waterbodies></app-ol-style-waterbodies>
        <!-- ðŸ‘‡ exclude swamp/marsh b/c floodplain source below does it better -->
        <app-ol-source-waterbodies
          [exclude]="[466]"
        ></app-ol-source-waterbodies>
      </app-ol-layer-vector>

      <app-ol-layer-vector>
        <app-ol-style-stonewalls></app-ol-style-stonewalls>
        <app-ol-source-stonewalls></app-ol-source-stonewalls>
      </app-ol-layer-vector>

      <app-ol-layer-vector>
        <app-ol-style-floodplain></app-ol-style-floodplain>
        <app-ol-source-floodplain></app-ol-source-floodplain>
      </app-ol-layer-vector>

      <app-ol-layer-vector>
        <app-ol-style-buildings></app-ol-style-buildings>
        <app-ol-source-geojson [layerKey]="'buildings'"></app-ol-source-geojson>
      </app-ol-layer-vector>

      <app-ol-layer-vector>
        <app-ol-style-railroads></app-ol-style-railroads>
        <app-ol-source-railroads></app-ol-source-railroads>
      </app-ol-layer-vector>

      <app-ol-layer-vector>
        <app-ol-style-roads [showRoadLane]="true"></app-ol-style-roads>
        <app-ol-source-geojson [layerKey]="'roads'"></app-ol-source-geojson>
      </app-ol-layer-vector>

      <app-ol-layer-vector>
        <app-ol-style-trails></app-ol-style-trails>
        <app-ol-source-geojson [layerKey]="'trails'"></app-ol-source-geojson>
      </app-ol-layer-vector>

      <app-ol-layer-vector>
        <app-ol-style-bridges></app-ol-style-bridges>
        <app-ol-source-bridges></app-ol-source-bridges>
      </app-ol-layer-vector>

      <app-ol-layer-vector>
        <app-ol-style-places></app-ol-style-places>
        <!-- ðŸ‘‡ dams excluded from "places" b/c "dams" below does it better -->
        <app-ol-source-geojson
          [exclude]="['dam', 'park']"
          [layerKey]="'places'"
        ></app-ol-source-geojson>
        <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
      </app-ol-layer-vector>

      <app-ol-layer-vector>
        <app-ol-style-places></app-ol-style-places>
        <app-ol-source-dams></app-ol-source-dams>
      </app-ol-layer-vector>

      <app-ol-layer-vector>
        <app-ol-style-powerlines></app-ol-style-powerlines>
        <app-ol-source-geojson
          [layerKey]="'powerlines'"
        ></app-ol-source-geojson>
      </app-ol-layer-vector>

      <app-ol-layer-vector>
        <app-ol-style-parcels
          [showBorder]="'always'"
          [showLabels]="'always'"
          [showLabelContrast]="'never'"
          [showStolen]="'always'"
        ></app-ol-style-parcels>
        <app-ol-source-parcels #parcels></app-ol-source-parcels>
      </app-ol-layer-vector>

      <!-- ðŸ‘‡ SEPERATE ROAD NAME LAYER (b/c lot lines overlay road) -->
      <app-ol-layer-vector>
        <app-ol-style-roads [showRoadName]="true"></app-ol-style-roads>
        <app-ol-source-geojson [layerKey]="'roads'"></app-ol-source-geojson>
        <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
      </app-ol-layer-vector>
    </ng-container>

    <!-- ðŸ“¦ SATELLITE LAYER  -->

    <ng-container *ngIf="satelliteView$ | async">
      <ng-container *ngIf="{ satelliteYear: satelliteYear$ | async } as ctx">
        <!-- ðŸ‘‡ split screen if year selected  -->

        <app-ol-control-splitscreen *ngIf="ctx.satelliteYear">
          <app-ol-layer-tile #left>
            <app-ol-source-xyz
              [s]="['mt0', 'mt1', 'mt2', 'mt3']"
              [url]="'https://{s}.google.com/vt/lyrs=s,h&hl=en&gl=en&x={x}&y={y}&z={z}&s=png&key=' + env.google.apiKey"
              ><app-ol-attribution
                >Â©
                <a href="https://google.com" target="_blank"
                  >Google</a
                ></app-ol-attribution
              ></app-ol-source-xyz
            >
            <app-ol-filter-crop2propertyparcels
              [opacity]="0.33"
              [parcelIDs]="map.parcelIDs"
              [source]="parcels"
              [type]="'mask'"
            ></app-ol-filter-crop2propertyparcels>
          </app-ol-layer-tile>

          <app-ol-layer-tile #right>
            <app-ol-source-satellite
              [year]="ctx.satelliteYear"
            ></app-ol-source-satellite>
          </app-ol-layer-tile>
          <app-ol-filter-crop2propertyparcels
            [opacity]="0.33"
            [parcelIDs]="map.parcelIDs"
            [source]="parcels"
            [type]="'mask'"
          ></app-ol-filter-crop2propertyparcels>
        </app-ol-control-splitscreen>

        <!-- ðŸ‘‡ otherwise, just show latest  -->

        <app-ol-layer-tile *ngIf="!ctx.satelliteYear">
          <app-ol-source-xyz
            [s]="['mt0', 'mt1', 'mt2', 'mt3']"
            [url]="'https://{s}.google.com/vt/lyrs=s,h&hl=en&gl=en&x={x}&y={y}&z={z}&s=png&key=' + env.google.apiKey"
            ><app-ol-attribution
              >Â©
              <a href="https://google.com" target="_blank"
                >Google</a
              ></app-ol-attribution
            ></app-ol-source-xyz
          >
          <app-ol-filter-crop2propertyparcels
            [opacity]="0.33"
            [parcelIDs]="map.parcelIDs"
            [source]="parcels"
            [type]="'mask'"
          ></app-ol-filter-crop2propertyparcels>
        </app-ol-layer-tile>

        <app-ol-layer-vector>
          <app-ol-style-parcels
            [showBorder]="'always'"
            [showLabels]="'always'"
            [showLabelContrast]="'always'"
            [showStolen]="'always'"
          ></app-ol-style-parcels>
          <app-ol-source-parcels #parcels></app-ol-source-parcels>
        </app-ol-layer-vector>
      </ng-container>
    </ng-container>

    <!-- ðŸ“¦ BOUNDARY LAYER -->

    <app-ol-layer-vector>
      <app-ol-style-polygons></app-ol-style-polygons>
      <app-ol-source-boundary></app-ol-source-boundary>
    </app-ol-layer-vector>

    <!-- ðŸ“¦ OVERLAY FOR GPS -->

    <app-ol-overlay-gps
      *ngIf="(gps$ | async) && (zoom$ | async) >= olMap.minUsefulZoom"
    ></app-ol-overlay-gps>
  </ng-container>
</app-ol-map>
