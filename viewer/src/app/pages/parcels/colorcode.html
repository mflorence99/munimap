<header class="header">
  <figure class="icon palette">
    <fa-icon [icon]="['fad', 'palette']" size="2x"></fa-icon>
  </figure>

  <p class="title">Color code parcels</p>
  <p class="subtitle">Parcel color-coding strategy</p>
</header>

<form
  #setupForm="ngForm"
  (keydown.escape)="cancel()"
  (submit)="save(record)"
  autocomplete="off"
  class="form"
  id="setupForm"
  novalidate
  spellcheck="false"
>
  <p class="instructions">
    Consult the <em>legend</em> in the left sidebar for the key to the
    color-coding.
  </p>

  <mat-radio-group
    [(ngModel)]="record.strategy"
    class="strategies"
    name="strategy"
    required
  >
    <mat-radio-button value="usage">By land use</mat-radio-button>
    <mat-radio-button value="ownership"
      >By ownership <sup>[1]</sup></mat-radio-button
    >
    <mat-radio-button value="conformity"
      >By conformity <sup>[1]</sup></mat-radio-button
    >
  </mat-radio-group>

  <p class="instructions">
    <sup>[1]</sup> These color-codings are experimental. Contact
    <a href="mailto:munimap.helpdesk@gmail.com" target="_blank"
      >munimap.helpdesk@gmail.com</a
    >
    with questions or suggestions.
  </p>
</form>

<article class="actions">
  <button (click)="cancel()" mat-flat-button>CANCEL</button>

  <button
    [disabled]="!setupForm.dirty"
    color="primary"
    form="setupForm"
    mat-flat-button
    type="submit"
  >
    SAVE
  </button>
</article>
