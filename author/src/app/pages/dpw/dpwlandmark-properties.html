<header class="header">
  <figure class="icon">
    <fa-icon [icon]="['fad', 'tasks']" size="2x"></fa-icon>
  </figure>

  <p class="title">Modify {{ record.type }} settings</p>
  <p class="subtitle">{{ record.name }}</p>
</header>

<form
  #propertiesForm="ngForm"
  (keydown.escape)="cancel()"
  (submit)="save(record)"
  autocomplete="off"
  class="form"
  id="propertiesForm"
  novalidate
  spellcheck="false"
>
  <mat-form-field>
    <mat-label>Display Name</mat-label>
    <input
      #name="ngModel"
      [(ngModel)]="record.name"
      [appAutoFocus]="true"
      [appSelectOnFocus]="true"
      autocomplete="off"
      matInput
      name="name"
      required
      type="text"
    />
    <mat-error *ngIf="name.errors"
      >A {{ record.type }} name is required
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Condition</mat-label>
    <mat-select
      #condition="ngModel"
      [(ngModel)]="record.StructCond"
      name="condition"
    >
      <mat-option value="Unknown">Unknown</mat-option>
      <mat-option value="Good">Good</mat-option>
      <mat-option value="Fair">Fair</mat-option>
      <mat-option value="Poor">Poor</mat-option>
    </mat-select>
  </mat-form-field>
</form>

<article class="actions">
  <button (click)="cancel()" mat-flat-button>DONE</button>

  <button
    [disabled]="!propertiesForm.dirty"
    color="primary"
    form="propertiesForm"
    mat-flat-button
    type="submit"
  >
    SAVE
  </button>
</article>
