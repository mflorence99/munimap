<header class="header">
  <figure class="icon">
    <fa-icon [icon]="['fad', 'tasks']" size="2x"></fa-icon>
  </figure>

  <p class="title">Modify {{ record.type }} settings</p>
</header>

<form
  #propertiesForm="ngForm"
  (keydown.escape)="cancel()"
  (submit)="save(record)"
  autocomplete="off"
  class="form"
  id="propertiesForm"
  novalidate
  spellcheck="false"
>
  <mat-form-field>
    <mat-label>Diameter (inches)</mat-label>
    <input
      #length="ngModel"
      [(ngModel)]="record.diameter"
      [appSelectOnFocus]="true"
      [step]="1"
      autocomplete="off"
      matInput
      name="diameter"
      required
      type="number"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Length (feet)</mat-label>
    <input
      #diameter="ngModel"
      [(ngModel)]="record.length"
      [step]="10"
      autocomplete="off"
      matInput
      name="length"
      required
      type="number"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Material</mat-label>
    <mat-select
      #material="ngModel"
      [(ngModel)]="record.material"
      name="material"
      required
    >
      <mat-option *ngFor="let material of allMaterials" [value]="material"
        >{{ material }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Condition</mat-label>
    <mat-select
      #condition="ngModel"
      [(ngModel)]="record.condition"
      name="condition"
      required
    >
      <mat-option *ngFor="let condition of allConditions" [value]="condition"
        >{{ condition }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Headwall</mat-label>
    <mat-select
      #headwall="ngModel"
      [(ngModel)]="record.headwall"
      name="headwall"
      required
    >
      <mat-option *ngFor="let headwall of allHeadwalls" [value]="headwall"
        >{{ headwall }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Flood Hazard</mat-label>
    <mat-select
      #floodHazard="ngModel"
      [(ngModel)]="record.floodHazard"
      name="floodHazard"
      required
    >
      <mat-option
        *ngFor="let floodHazard of allFloodHazards"
        [value]="floodHazard"
        >{{ floodHazard }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Year Built/Reconstructed</mat-label>
    <input
      #diameter="ngModel"
      [(ngModel)]="record.year"
      [step]="1"
      autocomplete="off"
      matInput
      name="year"
      type="number"
    />
  </mat-form-field>
</form>

<article class="actions">
  <button (click)="cancel()" mat-flat-button>DONE</button>

  <button
    [disabled]="!propertiesForm.dirty"
    color="primary"
    form="propertiesForm"
    mat-flat-button
    type="submit"
  >
    SAVE
  </button>
</article>
