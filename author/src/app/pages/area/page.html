<ng-container *ngIf="(mapState$ | async) as map">
  <app-ol-map
    #olMap
    [bbox]="map.bbox"
    [loadingStrategy]="'bbox'"
    [minZoom]="15"
    [maxZoom]="20"
    [path]="map.path"
  >
    <app-properties [map]="map" class="setup" mapControlPanel1></app-properties>

    <app-ol-control-zoom mapControlZoom></app-ol-control-zoom>

    <app-ol-control-print
      [fileName]="map.name"
      [printSize]="map.printSize"
      [resolution]="0.5"
      mapControlPrint
    ></app-ol-control-print>

    <app-ol-control-zoom2extent
      mapControlZoomToExtent
    ></app-ol-control-zoom2extent>

    <app-ol-control-attribution
      mapControlAttribution
    ></app-ol-control-attribution>

    <ng-container *ngIf="olMap.initialized">
      <!-- ðŸ“¦ OL CONTROLS -- WILL BE PRINTED -->

      <app-ol-control-title
        *ngIf="olMap.printing"
        [showTitleContrast]="satelliteView$ | async"
        [title]="map.name"
      ></app-ol-control-title>

      <app-ol-control-graticule *ngIf="olMap.printing"
        ><app-ol-style-graticule [printing]="true"></app-ol-style-graticule
      ></app-ol-control-graticule>

      <app-ol-control-graticule *ngIf="!olMap.printing"
        ><app-ol-style-graticule></app-ol-style-graticule
      ></app-ol-control-graticule>

      <app-ol-control-scaleline
        *ngIf="olMap.printing"
        [printing]="true"
      ></app-ol-control-scaleline>

      <app-ol-control-scaleline
        *ngIf="!olMap.printing"
      ></app-ol-control-scaleline>

      <app-ol-control-credits *ngIf="olMap.printing"></app-ol-control-credits>

      <!-- ðŸ“¦ NORMAL (not satellite) LAYERS -->

      <ng-container *ngIf="!(satelliteView$ | async)">
        <!-- ðŸ“¦ BG LAYER (outside town)-->

        <app-ol-layer-tile *ngIf="olMap.printing">
          <app-ol-source-xyz
            [url]="'https://api.mapbox.com/styles/v1/mapbox/streets-v8/tiles/256/{z}/{x}/{y}?access_token=' + env.mapbox.apiKey"
            ><app-ol-attribution
              >Â©
              <a href="https://mapbox.com" target="_blank"
                >Mapbox</a
              ></app-ol-attribution
            ></app-ol-source-xyz
          >
          <app-ol-filter-colorize
            [color]="[255, 255, 255]"
            [operation]="'hue'"
            [value]="0.9"
          ></app-ol-filter-colorize>
        </app-ol-layer-tile>

        <!-- ðŸ“¦ BG LAYER (lays down a texture inside town)-->

        <app-ol-layer-vector>
          <app-ol-style-boundary [showInterior]="true"></app-ol-style-boundary>
          <app-ol-source-boundary></app-ol-source-boundary>
          <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
        </app-ol-layer-vector>

        <!-- ðŸ“¦ HILLSHADE LAYER =-->

        <app-ol-layer-tile>
          <app-ol-source-xyz
            [maxZoom]="17"
            [url]="'https://server.arcgisonline.com/ArcGIS/rest/services/Elevation/World_Hillshade/MapServer/tile/{z}/{y}/{x}'"
          >
            <app-ol-attribution
              >Powered by
              <a href="https://www.esri.com" target="_blank"
                >Esri</a
              ></app-ol-attribution
            >
          </app-ol-source-xyz>
          <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
          <app-ol-filter-colorize
            [operation]="'enhance'"
            [value]="0.33"
          ></app-ol-filter-colorize>
        </app-ol-layer-tile>

        <!-- ðŸ“¦ NH GranIT VECTOR LAYERS -->

        <app-ol-layer-vector>
          <app-ol-style-parcels
            [showBackground]="'always'"
            [showStolen]="isPrivileged() ? 'always' : 'never'"
          ></app-ol-style-parcels>
          <app-ol-source-parcels></app-ol-source-parcels>
        </app-ol-layer-vector>

        <app-ol-layer-vector>
          <app-ol-style-wetland></app-ol-style-wetland>
          <app-ol-source-wetland></app-ol-source-wetland>
          <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
        </app-ol-layer-vector>

        <app-ol-layer-vector>
          <!-- ðŸ‘‡ only drawing labels here - waterbodies draws actual river -->
          <app-ol-style-places></app-ol-style-places>
          <app-ol-source-rivers></app-ol-source-rivers>
          <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
        </app-ol-layer-vector>

        <app-ol-layer-vector>
          <app-ol-style-waterbodies></app-ol-style-waterbodies>
          <!-- ðŸ‘‡ exclude swamp/marsh b/c floodplain source below does it better -->
          <app-ol-source-waterbodies
            [exclude]="[466]"
          ></app-ol-source-waterbodies>
          <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
        </app-ol-layer-vector>

        <app-ol-layer-vector>
          <app-ol-style-stonewalls></app-ol-style-stonewalls>
          <app-ol-source-stonewalls></app-ol-source-stonewalls>
          <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
        </app-ol-layer-vector>

        <app-ol-layer-vector>
          <app-ol-style-floodplain></app-ol-style-floodplain>
          <app-ol-source-floodplain></app-ol-source-floodplain>
          <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
        </app-ol-layer-vector>

        <app-ol-layer-vector>
          <app-ol-style-buildings></app-ol-style-buildings>
          <app-ol-source-geojson
            [layerKey]="'buildings'"
          ></app-ol-source-geojson>
          <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
        </app-ol-layer-vector>

        <app-ol-layer-vector>
          <app-ol-adaptor-railroads>
            <app-ol-style-universal [showAll]="true"></app-ol-style-universal>
          </app-ol-adaptor-railroads>
          <app-ol-source-railroads></app-ol-source-railroads>
          <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
        </app-ol-layer-vector>

        <app-ol-layer-vector>
          <app-ol-style-roads [showRoadLane]="true"></app-ol-style-roads>
          <app-ol-source-geojson [layerKey]="'roads'"></app-ol-source-geojson>
          <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
        </app-ol-layer-vector>

        <app-ol-layer-vector>
          <app-ol-adaptor-trails>
            <app-ol-style-universal [showAll]="true"></app-ol-style-universal>
          </app-ol-adaptor-trails>
          <app-ol-source-geojson [layerKey]="'trails'"></app-ol-source-geojson>
          <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
        </app-ol-layer-vector>

        <app-ol-layer-vector>
          <app-ol-style-bridges></app-ol-style-bridges>
          <app-ol-source-bridges></app-ol-source-bridges>
          <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
        </app-ol-layer-vector>

        <app-ol-layer-vector>
          <app-ol-style-places></app-ol-style-places>
          <!-- ðŸ‘‡ dams excluded from "places" b/c "dams" below does it better -->
          <app-ol-source-geojson
            [exclude]="['dam', 'park']"
            [layerKey]="'places'"
          ></app-ol-source-geojson>
          <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
        </app-ol-layer-vector>

        <app-ol-layer-vector>
          <app-ol-style-places></app-ol-style-places>
          <app-ol-source-dams></app-ol-source-dams>
          <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
        </app-ol-layer-vector>

        <app-ol-layer-vector>
          <app-ol-style-powerlines></app-ol-style-powerlines>
          <app-ol-source-geojson
            [layerKey]="'powerlines'"
          ></app-ol-source-geojson>
          <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
        </app-ol-layer-vector>
      </ng-container>

      <!-- ðŸ“¦ SATELLITE LAYERS  -->

      <ng-container *ngIf="satelliteView$ | async">
        <app-ol-layer-tile>
          <app-ol-source-xyz
            [s]="['mt0', 'mt1', 'mt2', 'mt3']"
            [url]="'https://{s}.google.com/vt/lyrs=s,h&hl=en&gl=en&x={x}&y={y}&z={z}&s=png&key=' + env.google.apiKey"
            ><app-ol-attribution
              >Â©
              <a href="https://google.com" target="_blank"
                >Google</a
              ></app-ol-attribution
            ></app-ol-source-xyz
          >
        </app-ol-layer-tile>
      </ng-container>

      <!-- ðŸ“¦ LOT LINE LAYER (printed) -->

      <app-ol-layer-vector *ngIf="olMap.printing">
        <app-ol-style-parcels
          [showBorder]="'always'"
          [showLabels]="'always'"
          [showStolen]="isPrivileged() ? 'always' : 'never'"
        ></app-ol-style-parcels>
        <app-ol-source-parcels></app-ol-source-parcels>
      </app-ol-layer-vector>

      <!-- ðŸ“¦ SELECTION LAYER (not printed) -->

      <app-ol-layer-vector *ngIf="!olMap.printing">
        <app-ol-style-parcels
          [showBorder]="'always'"
          [showDimensions]="'whenSelected'"
          [showDimensionContrast]="(satelliteView$ | async) ? 'always' : 'never'"
          [showLabels]="'always'"
          [showLabelContrast]="(satelliteView$ | async) ? 'always' : 'never'"
          [showSelection]="'always'"
          [showStolen]="isPrivileged() ? 'always' : 'never'"
        ></app-ol-style-parcels>
        <app-ol-source-parcels></app-ol-source-parcels>
        <app-ol-interaction-redrawparcel></app-ol-interaction-redrawparcel>
      </app-ol-layer-vector>

      <!-- ðŸ“¦ SEPERATE ROAD NAME LAYER (b/c lot lines overlay road) -->

      <app-ol-layer-vector *ngIf="!(satelliteView$ | async)">
        <app-ol-style-roads [showRoadName]="true"></app-ol-style-roads>
        <app-ol-source-geojson [layerKey]="'roads'"></app-ol-source-geojson>
        <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
      </app-ol-layer-vector>

      <!-- ðŸ“¦ BOUNDARY LAYER (above selection so we can interact with it) -->

      <app-ol-layer-vector>
        <app-ol-style-boundary [showBorder]="true"></app-ol-style-boundary>
        <app-ol-source-boundary></app-ol-source-boundary>
        <app-ol-interaction-boundary></app-ol-interaction-boundary>
      </app-ol-layer-vector>

      <!-- ðŸ“¦ OVERLAY FOR LABEL REPOSITIONING -->

      <app-ol-overlay-parcellabel
        *ngIf="!olMap.printing"
      ></app-ol-overlay-parcellabel>
    </ng-container>
  </app-ol-map>
</ng-container>
