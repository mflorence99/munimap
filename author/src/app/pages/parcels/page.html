<mat-drawer-container *ngIf="(mapState$ | async) as map" class="container">
  <mat-drawer-content class="content">
    <app-ol-map
      #olMap
      [loadingStrategy]="'bbox'"
      [minZoom]="15"
      [maxZoom]="22"
      [path]="map.path"
    >
      <app-properties
        [map]="map"
        class="setup"
        mapControlPanel1
      ></app-properties>

      <!-- ðŸ“¦ CONTROLS -->

      <app-ol-control-searchparcels
        mapControlSearch
      ></app-ol-control-searchparcels>

      <app-ol-control-zoom mapControlZoom></app-ol-control-zoom>

      <app-ol-control-print
        *ngIf="map.name"
        [fileName]="map.name"
        [printSize]="map.printSize"
        mapControlPrint
      ></app-ol-control-print>

      <app-ol-control-exportparcels
        *ngIf="map.name && isPrivileged()"
        [fileName]="map.id + '-parcels'"
        mapControlExport
      ></app-ol-control-exportparcels>

      <app-ol-control-zoom2extent
        mapControlZoomToExtent
      ></app-ol-control-zoom2extent>

      <app-ol-control-attribution
        mapControlAttribution
      ></app-ol-control-attribution>

      <ng-container *ngIf="olMap.initialized">
        <!-- ðŸ“¦ OL CONTROLS -- WILL BE PRINTED -->

        <app-ol-control-graticule *ngIf="olMap.printing"
          ><app-ol-style-graticule [printing]="true"></app-ol-style-graticule
        ></app-ol-control-graticule>

        <app-ol-control-graticule *ngIf="!olMap.printing"
          ><app-ol-style-graticule></app-ol-style-graticule
        ></app-ol-control-graticule>

        <app-ol-control-parcelslegend
          *ngIf="map.name && olMap.printing"
          [county]="map.path.split(':')[1]"
          [id]="map.id"
          [printing]="olMap.printing"
          [state]="map.path.split(':')[0]"
          [title]="map.name"
        ></app-ol-control-parcelslegend>

        <app-ol-control-scaleline
          *ngIf="olMap.printing"
          [printing]="true"
        ></app-ol-control-scaleline>

        <app-ol-control-scaleline
          *ngIf="!olMap.printing"
        ></app-ol-control-scaleline>

        <app-ol-control-credits *ngIf="olMap.printing"></app-ol-control-credits>

        <!-- ðŸ“¦ NORMAL (not satellite) LAYERS -->

        <ng-container *ngIf="!(satelliteView$ | async)">
          <!-- ðŸ“¦ BG LAYER (outside town)-->

          <app-ol-layer-tile *ngIf="olMap.printing">
            <app-ol-source-xyz
              [url]="'https://api.mapbox.com/styles/v1/mapbox/streets-v8/tiles/256/{z}/{x}/{y}?access_token=' + env.mapbox.apiKey"
              ><app-ol-attribution
                >Â©
                <a href="https://mapbox.com" target="_blank"
                  >Mapbox</a
                ></app-ol-attribution
              ></app-ol-source-xyz
            >
            <app-ol-filter-colorize
              [color]="[255, 255, 255]"
              [operation]="'hue'"
              [value]="0.9"
            ></app-ol-filter-colorize>
          </app-ol-layer-tile>

          <!-- ðŸ“¦ BG LAYER (lays down a texture inside town)-->

          <app-ol-layer-vector>
            <app-ol-adaptor-boundary>
              <app-ol-style-universal
                [showFill]="true"
              ></app-ol-style-universal>
            </app-ol-adaptor-boundary>
            <app-ol-source-boundary></app-ol-source-boundary>
            <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
          </app-ol-layer-vector>

          <!-- ðŸ“¦ HILLSHADE LAYER =-->

          <app-ol-layer-tile>
            <app-ol-source-xyz
              [maxZoom]="17"
              [url]="'https://server.arcgisonline.com/ArcGIS/rest/services/Elevation/World_Hillshade/MapServer/tile/{z}/{y}/{x}'"
            >
              <app-ol-attribution
                >Powered by
                <a href="https://www.esri.com" target="_blank"
                  >Esri</a
                ></app-ol-attribution
              >
            </app-ol-source-xyz>
            <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
            <app-ol-filter-colorize
              [operation]="'enhance'"
              [value]="0.33"
            ></app-ol-filter-colorize>
          </app-ol-layer-tile>

          <!-- ðŸ“¦ NH GranIT VECTOR LAYERS -->

          <app-ol-layer-vector>
            <app-ol-style-parcels
              [showBackground]="'always'"
              [showStolen]="isPrivileged() ? 'always' : 'never'"
            ></app-ol-style-parcels>
            <app-ol-source-parcels></app-ol-source-parcels>
          </app-ol-layer-vector>

          <app-ol-layer-vector>
            <app-ol-adaptor-wetlands>
              <app-ol-style-universal [showAll]="true"></app-ol-style-universal>
            </app-ol-adaptor-wetlands>
            <app-ol-source-wetlands></app-ol-source-wetlands>
            <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
          </app-ol-layer-vector>

          <app-ol-layer-vector>
            <!-- ðŸ‘‡ only drawing labels here - waterbodies draws actual river -->
            <app-ol-adaptor-places>
              <app-ol-style-universal
                [showText]="true"
              ></app-ol-style-universal>
            </app-ol-adaptor-places>
            <app-ol-source-rivers></app-ol-source-rivers>
            <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
          </app-ol-layer-vector>

          <app-ol-layer-vector>
            <app-ol-adaptor-waterbodies>
              <app-ol-style-universal [showAll]="true"></app-ol-style-universal>
            </app-ol-adaptor-waterbodies>
            <!-- ðŸ‘‡ exclude swamp/marsh b/c floodplain source below does it better -->
            <app-ol-source-waterbodies
              [exclude]="[466]"
            ></app-ol-source-waterbodies>
            <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
          </app-ol-layer-vector>

          <app-ol-layer-vector>
            <app-ol-adaptor-stonewalls>
              <app-ol-style-universal [showAll]="true"></app-ol-style-universal>
            </app-ol-adaptor-stonewalls>
            <app-ol-source-stonewalls></app-ol-source-stonewalls>
            <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
          </app-ol-layer-vector>

          <app-ol-layer-vector>
            <app-ol-adaptor-floodplains>
              <app-ol-style-universal [showAll]="true"></app-ol-style-universal>
            </app-ol-adaptor-floodplains>
            <app-ol-source-floodplains></app-ol-source-floodplains>
            <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
          </app-ol-layer-vector>

          <app-ol-layer-vector>
            <app-ol-adaptor-buildings>
              <app-ol-style-universal [showAll]="true"></app-ol-style-universal>
            </app-ol-adaptor-buildings>
            <app-ol-source-geojson
              [layerKey]="'buildings'"
            ></app-ol-source-geojson>
            <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
          </app-ol-layer-vector>

          <app-ol-layer-vector>
            <app-ol-adaptor-railroads>
              <app-ol-style-universal [showAll]="true"></app-ol-style-universal>
            </app-ol-adaptor-railroads>
            <app-ol-source-railroads></app-ol-source-railroads>
            <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
          </app-ol-layer-vector>

          <app-ol-layer-vector>
            <app-ol-adaptor-roads>
              <app-ol-style-universal
                [showStroke]="true"
              ></app-ol-style-universal
            ></app-ol-adaptor-roads>
            <app-ol-source-geojson [layerKey]="'roads'"></app-ol-source-geojson>
            <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
          </app-ol-layer-vector>

          <app-ol-layer-vector>
            <app-ol-adaptor-trails>
              <app-ol-style-universal [showAll]="true"></app-ol-style-universal>
            </app-ol-adaptor-trails>
            <app-ol-source-geojson
              [layerKey]="'trails'"
            ></app-ol-source-geojson>
            <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
          </app-ol-layer-vector>

          <app-ol-layer-vector>
            <app-ol-adaptor-bridges>
              <app-ol-style-universal [showAll]="true"></app-ol-style-universal>
            </app-ol-adaptor-bridges>
            <app-ol-source-bridges></app-ol-source-bridges>
            <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
          </app-ol-layer-vector>

          <app-ol-layer-vector>
            <app-ol-adaptor-places>
              <app-ol-style-universal
                [showText]="true"
              ></app-ol-style-universal>
            </app-ol-adaptor-places>
            <!-- ðŸ‘‡ dams excluded from "places" b/c "dams" below does it better -->
            <app-ol-source-geojson
              [exclude]="['dam', 'park']"
              [layerKey]="'places'"
            ></app-ol-source-geojson>
            <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
          </app-ol-layer-vector>

          <app-ol-layer-vector>
            <app-ol-adaptor-places>
              <app-ol-style-universal
                [showText]="true"
              ></app-ol-style-universal>
            </app-ol-adaptor-places>
            <app-ol-source-dams></app-ol-source-dams>
            <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
          </app-ol-layer-vector>

          <app-ol-layer-vector>
            <app-ol-adaptor-powerlines
              ><app-ol-style-universal [showAll]="true"></app-ol-style-universal
            ></app-ol-adaptor-powerlines>
            <app-ol-source-geojson
              [layerKey]="'powerlines'"
            ></app-ol-source-geojson>
            <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
          </app-ol-layer-vector>
        </ng-container>

        <!-- ðŸ“¦ SATELLITE LAYERS  -->

        <ng-container *ngIf="satelliteView$ | async">
          <app-ol-layer-tile>
            <app-ol-source-xyz
              [s]="['mt0', 'mt1', 'mt2', 'mt3']"
              [url]="'https://{s}.google.com/vt/lyrs=s,h&hl=en&gl=en&x={x}&y={y}&z={z}&s=png&key=' + env.google.apiKey"
              ><app-ol-attribution
                >Â©
                <a href="https://google.com" target="_blank"
                  >Google</a
                ></app-ol-attribution
              ></app-ol-source-xyz
            >
          </app-ol-layer-tile>
        </ng-container>

        <!-- ðŸ“¦ LOT LINE LAYER (printed) -->

        <app-ol-layer-vector *ngIf="olMap.printing">
          <app-ol-style-parcels
            [showBorder]="'always'"
            [showLabels]="'always'"
            [showStolen]="isPrivileged() ? 'always' : 'never'"
          ></app-ol-style-parcels>
          <app-ol-source-parcels></app-ol-source-parcels>
        </app-ol-layer-vector>

        <!-- ðŸ“¦ SELECTION LAYER (not printed) -->

        <app-ol-layer-vector *ngIf="!olMap.printing">
          <app-ol-style-parcels
            [showBorder]="'always'"
            [showDimensions]="'whenSelected'"
            [showDimensionContrast]="(satelliteView$ | async) ? 'always' : 'never'"
            [showLabels]="'always'"
            [showLabelContrast]="(satelliteView$ | async) ? 'always' : 'never'"
            [showSelection]="'always'"
            [showStolen]="isPrivileged() ? 'always' : 'never'"
          ></app-ol-style-parcels>
          <app-ol-source-parcels></app-ol-source-parcels>
          <app-ol-interaction-selectparcels [eventType]="'click'">
            <mat-menu #theContextMenu mapContextMenu>
              <ng-template matMenuContent>
                <ng-template [ngTemplateOutlet]="contextmenu"></ng-template>
              </ng-template>
            </mat-menu>
          </app-ol-interaction-selectparcels>
          <app-ol-interaction-redrawparcel></app-ol-interaction-redrawparcel>
        </app-ol-layer-vector>

        <!-- ðŸ“¦ SEPERATE ROAD NAME LAYER (b/c lot lines overlay road) -->

        <app-ol-layer-vector *ngIf="!(satelliteView$ | async)">
          <app-ol-adaptor-roads>
            <app-ol-style-universal [showText]="true"></app-ol-style-universal
          ></app-ol-adaptor-roads>
          <app-ol-source-geojson [layerKey]="'roads'"></app-ol-source-geojson>
          <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
        </app-ol-layer-vector>

        <!-- ðŸ“¦ BOUNDARY LAYER (above selection so we can interact with it) -->

        <app-ol-layer-vector>
          <app-ol-adaptor-boundary
            ><app-ol-style-universal
              [showStroke]="true"
            ></app-ol-style-universal
          ></app-ol-adaptor-boundary>
          <app-ol-source-boundary></app-ol-source-boundary>
          <app-ol-interaction-boundary></app-ol-interaction-boundary>
        </app-ol-layer-vector>

        <!-- ðŸ“¦ OVERLAY FOR LABEL REPOSITIONING -->

        <app-ol-overlay-parcellabel
          *ngIf="!olMap.printing"
        ></app-ol-overlay-parcellabel>
      </ng-container>
    </app-ol-map>
  </mat-drawer-content>

  <!-- ðŸ“¦ DYNAMIC SIDEBAR-->

  <mat-drawer #drawer class="sidebar" mode="over" position="end">
    <ng-container appContextMenuHost></ng-container>
  </mat-drawer>
</mat-drawer-container>

<!-- ðŸ“¦ CONTEXT MENU -->

<ng-template #contextmenu>
  <nav class="contextmenu">
    <header *ngIf="olMap.selectedIDs.length !== 0" class="header">
      Parcels {{ olMap.selectedIDs.join(', ') }}
    </header>

    <ul>
      <li
        (click)="canParcelProperties($event) && onContextMenu('parcel-properties')"
        [class.disabled]="!canParcelProperties()"
        class="item"
      >
        <fa-icon [fixedWidth]="true" [icon]="['fas', 'tasks']"></fa-icon>
        <p>Modify parcel settings &hellip;</p>
      </li>

      <li
        (click)="canAddParcel($event) && onContextMenu('add-parcel')"
        [class.disabled]="!canAddParcel()"
        class="item"
      >
        <fa-icon [fixedWidth]="true" [icon]="['fas', 'plus-square']"></fa-icon>
        <p>New parcel &hellip;</p>
      </li>

      <li
        (click)="canSubdivideParcel($event) && onContextMenu('subdivide-parcel')"
        [class.disabled]="!canSubdivideParcel()"
        class="item"
      >
        <fa-icon
          [fixedWidth]="true"
          [icon]="['fas', 'object-ungroup']"
        ></fa-icon>
        <p>Subdivide parcel &hellip;</p>
      </li>

      <li
        (click)="canRedrawBoundary($event) && onContextMenu('redraw-boundary')"
        [class.disabled]="!canRedrawBoundary()"
        class="item"
      >
        <fa-icon [fixedWidth]="true" [icon]="['fas', 'draw-polygon']"></fa-icon>
        <p>
          Redraw parcel boundary
          <em
            ><fa-icon
              [icon]="['fas', 'question-circle']"
              matTooltip="Click and drag the blue perimeter dots. Click+Ctrl to delete a point. ESC when finished."
            ></fa-icon
          ></em>
        </p>
      </li>

      <li
        (click)="canMergeParcels($event) && onContextMenu('merge-parcels')"
        [class.disabled]="!canMergeParcels()"
        class="item"
      >
        <fa-icon [fixedWidth]="true" [icon]="['fas', 'object-group']"></fa-icon>
        <p>Merge parcels &hellip;</p>
      </li>

      <li
        (click)="canRecenterLabel($event) && onContextMenu('recenter-label')"
        [class.disabled]="!canRecenterLabel()"
        class="item"
      >
        <fa-icon [fixedWidth]="true" [icon]="['fas', 'crosshairs']"></fa-icon>
        <p>
          Recenter label in parcel
          <em
            ><fa-icon
              [icon]="['fas', 'question-circle']"
              matTooltip="Click and drag the target icon to the new label position"
            ></fa-icon
          ></em>
        </p>
      </li>

      <li
        (click)="canCreatePropertyMap($event) && onContextMenu('create-propertymap')"
        [class.disabled]="!canCreatePropertyMap()"
        class="item"
      >
        <fa-icon
          [fixedWidth]="true"
          [icon]="['fas', 'location-plus']"
        ></fa-icon>
        <p>
          Create property map &hellip;
          <em
            ><fa-icon
              [icon]="['fas', 'question-circle']"
              matTooltip="Adjust the window to the desired extent and select the property's parcels"
            ></fa-icon
          ></em>
        </p>
      </li>
    </ul>
  </nav>
</ng-template>
