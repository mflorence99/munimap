<ng-container *ngIf="(mapState$ | async) as map">
  <app-ol-map
    #olMap
    [gridRequired]="true"
    [minZoom]="13"
    [maxZoom]="20"
    [path]="map.path"
  >
    <app-properties [map]="map" class="setup" mapControlPanel1></app-properties>

    <app-ol-control-zoom mapControlZoom></app-ol-control-zoom>

    <app-ol-control-print
      *ngIf="map.name"
      [fileName]="map.name"
      mapControlPrint
    ></app-ol-control-print>

    <app-ol-control-zoom2extent
      mapControlZoomToExtent
    ></app-ol-control-zoom2extent>

    <app-ol-control-attribution
      mapControlAttribution
    ></app-ol-control-attribution>

    <ng-container *ngIf="olMap.initialized">
      <!-- ðŸ“¦ OL CONTROLS -- WILL BE PRINTED -->

      <app-ol-control-graticule
        ><app-ol-style-graticule></app-ol-style-graticule
      ></app-ol-control-graticule>

      <app-ol-control-topolegend
        *ngIf="map.name && olMap.printing"
        [county]="map.path.split(':')[1]"
        [id]="map.id"
        [printing]="olMap.printing"
        [state]="map.path.split(':')[0]"
        [title]="map.name"
      ></app-ol-control-topolegend>

      <app-ol-control-scaleline
        *ngIf="olMap.printing"
        [printing]="olMap.printing"
      ></app-ol-control-scaleline>

      <app-ol-control-scaleline
        *ngIf="!olMap.printing"
      ></app-ol-control-scaleline>

      <app-ol-control-credits *ngIf="olMap.printing"></app-ol-control-credits>

      <!-- ðŸ“¦ NORMAL (not satellite) LAYERS -->

      <ng-container *ngIf="!(satelliteView$ | async)">
        <!-- ðŸ“¦ BG LAYER (outside town)-->

        <app-ol-layer-tile *ngIf="olMap.printing">
          <app-ol-source-xyz
            [url]="'https://api.mapbox.com/styles/v1/mapbox/streets-v8/tiles/256/{z}/{x}/{y}?access_token=' + env.mapbox.apiKey"
            ><app-ol-attribution
              >Â©
              <a href="https://mapbox.com" target="_blank"
                >Mapbox</a
              ></app-ol-attribution
            ></app-ol-source-xyz
          >
          <app-ol-filter-colorize
            [color]="[255, 255, 255]"
            [operation]="'hue'"
            [value]="0.9"
          ></app-ol-filter-colorize>
        </app-ol-layer-tile>

        <!-- ðŸ“¦ HILLSHADE LAYER =-->

        <app-ol-layer-tile [opacity]="1">
          <app-ol-source-hillshade [colorize]="true"> </app-ol-source-hillshade>
          <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
        </app-ol-layer-tile>

        <!-- ðŸ“¦ CONTOURS LAYER =-->

        <app-ol-layer-tile [opacity]="0.33">
          <app-ol-source-contours> </app-ol-source-contours>
          <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
        </app-ol-layer-tile>

        <!-- ðŸ“¦ NH GranIT VECTOR LAYERS -->

        <app-ol-layer-vector>
          <app-ol-style-conservation></app-ol-style-conservation>
          <app-ol-source-parcels></app-ol-source-parcels>
          <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
        </app-ol-layer-vector>

        <app-ol-layer-vector>
          <app-ol-style-wetland></app-ol-style-wetland>
          <app-ol-source-wetland></app-ol-source-wetland>
          <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
        </app-ol-layer-vector>

        <app-ol-layer-vector>
          <!-- ðŸ‘‡ only drawing labels here - waterbodies draws actual river -->
          <app-ol-style-places></app-ol-style-places>
          <app-ol-source-rivers></app-ol-source-rivers>
          <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
        </app-ol-layer-vector>

        <app-ol-layer-vector>
          <app-ol-style-waterbodies></app-ol-style-waterbodies>
          <!-- ðŸ‘‡ exclude swamp/marsh b/c floodplain source below does it better -->
          <app-ol-source-waterbodies
            [exclude]="[466]"
          ></app-ol-source-waterbodies>
          <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
        </app-ol-layer-vector>

        <app-ol-layer-vector>
          <app-ol-style-stonewalls></app-ol-style-stonewalls>
          <app-ol-source-stonewalls></app-ol-source-stonewalls>
          <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
        </app-ol-layer-vector>

        <app-ol-layer-vector>
          <app-ol-style-floodplain></app-ol-style-floodplain>
          <app-ol-source-floodplain></app-ol-source-floodplain>
          <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
        </app-ol-layer-vector>

        <app-ol-layer-vector>
          <app-ol-style-buildings></app-ol-style-buildings>
          <app-ol-source-geojson
            [layerKey]="'buildings'"
          ></app-ol-source-geojson>
          <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
        </app-ol-layer-vector>

        <app-ol-layer-vector>
          <app-ol-style-railroads></app-ol-style-railroads>
          <app-ol-source-railroads></app-ol-source-railroads>
          <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
        </app-ol-layer-vector>

        <app-ol-layer-vector>
          <app-ol-style-roads></app-ol-style-roads>
          <app-ol-source-geojson [layerKey]="'roads'"></app-ol-source-geojson>
          <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
        </app-ol-layer-vector>

        <app-ol-layer-vector>
          <app-ol-style-trails></app-ol-style-trails>
          <app-ol-source-geojson [layerKey]="'trails'"></app-ol-source-geojson>
          <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
        </app-ol-layer-vector>

        <app-ol-layer-vector>
          <app-ol-style-bridges></app-ol-style-bridges>
          <app-ol-source-bridges></app-ol-source-bridges>
          <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
        </app-ol-layer-vector>

        <app-ol-layer-vector>
          <app-ol-style-places></app-ol-style-places>
          <!-- ðŸ‘‡ dams excluded from "places" b/c "dams" below does it better -->
          <app-ol-source-geojson
            [exclude]="['dam', 'park']"
            [layerKey]="'places'"
          ></app-ol-source-geojson>
          <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
        </app-ol-layer-vector>

        <app-ol-layer-vector>
          <app-ol-style-places></app-ol-style-places>
          <app-ol-source-dams></app-ol-source-dams>
          <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
        </app-ol-layer-vector>

        <app-ol-layer-vector>
          <app-ol-style-places></app-ol-style-places>
          <app-ol-source-labels
            [dedupe]="true"
            [labelsFor]="'conservation'"
          ></app-ol-source-labels>
          <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
        </app-ol-layer-vector>

        <app-ol-layer-vector>
          <app-ol-style-powerlines></app-ol-style-powerlines>
          <app-ol-source-geojson
            [layerKey]="'powerlines'"
          ></app-ol-source-geojson>
          <app-ol-filter-crop2boundary></app-ol-filter-crop2boundary>
        </app-ol-layer-vector>
      </ng-container>

      <!-- ðŸ“¦ SATELLITE LAYER  -->

      <ng-container *ngIf="satelliteView$ | async">
        <app-ol-layer-tile>
          <app-ol-source-xyz
            [s]="['mt0', 'mt1', 'mt2', 'mt3']"
            [url]="'https://{s}.google.com/vt/lyrs=s,h&hl=en&gl=en&x={x}&y={y}&z={z}&s=png&key=' + env.google.apiKey"
            ><app-ol-attribution
              >Â©
              <a href="https://google.com" target="_blank"
                >Google</a
              ></app-ol-attribution
            ></app-ol-source-xyz
          >
        </app-ol-layer-tile>
      </ng-container>

      <!-- ðŸ“¦ BOUNDARY LAYER -->

      <app-ol-layer-vector>
        <app-ol-style-polygons></app-ol-style-polygons>
        <app-ol-source-boundary></app-ol-source-boundary>
        <app-ol-interaction-boundary
          *ngIf="isPrivileged()"
        ></app-ol-interaction-boundary>
      </app-ol-layer-vector>
    </ng-container>

    <!-- ðŸ“¦ CONTROLS -->
  </app-ol-map>
</ng-container>
