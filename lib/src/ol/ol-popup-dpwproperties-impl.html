<table class="properties">
  <tbody>
    @for (scheme of schema; track scheme) {
    <tr>
      <td>{{ scheme[0] }}</td>
      @if (scheme[3]) {
      <td>{{ scheme[3](properties()) }} {{ scheme[2] || '' }}</td>
      } @else {
      <td>{{ properties()?.[scheme[1]] || '' }} {{ scheme[2] || '' }}</td>
      }
    </tr>
    }

    <tr>
      <td></td>
      <td>
        <a [href]="container.googleLink()" target="_blank">Google view</a>
      </td>
    </tr>
  </tbody>
</table>
