<h1 mat-dialog-title>Print Progress</h1>

<article mat-dialog-content>
  <p *ngIf="isStarting()">Preparing map for printing &hellip;</p>

  <p *ngIf="isComplete()">Cleaning up &hellip;</p>

  <p *ngIf="isRunning()">
    Loaded {{ numLoaded }} of {{ numLoading }} tiles &hellip;
  </p>

  <br />

  <mat-progress-bar
    [mode]="isRunning() ? 'determinate' : 'indeterminate'"
    [value]="(numLoaded / numLoading) * 100"
  ></mat-progress-bar>
</article>

<article mat-dialog-actions>
  <button [mat-dialog-close]="true" color="primary" mat-flat-button>
    CANCEL
  </button>
</article>
