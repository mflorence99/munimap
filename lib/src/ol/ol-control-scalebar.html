<article
  #barRef
  [ngStyle]="{'bottom.px': bottom, 'gap.px': height / 4, 'left.px': left}"
  class="scalebar ol-unselectable">
  <div class="annotations" [ngStyle]="{'marginLeft.px': -cxUnit / 2}">
    @for (unit of numUnits + 1 | times; track unit; let first = $first; let last
    = $last) {
    <div
      [class.contrast]="showScaleContrast"
      [class.first]="first"
      [class.last]="last"
      [ngStyle]="{'fontSize.px': fontSize, 'height.px': height, 'width.px': cxUnit}"
      class="annotation">
      {{ unit * ftUnit }}'
    </div>
    }
  </div>
  <div class="units" [ngStyle]="{'width.px': cxWidth}">
    @for ( unit of numUnits | times; track unit; let white = $odd; let black =
    $even) {
    <div
      [class.black]="black"
      [class.white]="white"
      [ngStyle]="{'height.px': height, 'width.px': cxUnit}"
      class="unit"></div>
    }
  </div>
</article>
