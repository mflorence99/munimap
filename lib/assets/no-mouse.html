<html>
  <head>
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1" />

    <style>
      a {
        color: #428cff;
        text-decoration: none;
      }

      body {
        align-content: center;
        display: grid;
        font-family: sans-serif;
        font-size: 20px;
        justify-items: center;
        padding: 1rem;
        text-align: center;
      }

      img {
        width: 80vmin;
      }

      .l1 {
        font-weight: 100;
      }

      .l2 {
        font-size: larger;
        font-weight: 700;
        margin-top: 1rem;
      }

      .l3 {
        font-size: smaller;
        font-weight: 100;
        line-height: 150%;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="l1">We're sorry</div>

    <div class="l2">this device doesn't have a mouse.</div>

    <p class="l3">
      Please switch to a laptop or desktop computer.
      <br />
      A mouse is needed to use this application.
    </p>

    <img role="none" src="no-mouse.jpg" />
  </body>
</html>
