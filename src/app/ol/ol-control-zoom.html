<div class="slider-wrapper">
  <input
    (change)="onZoomChange($event.srcElement.value)"
    [max]="map.maxZoom"
    [min]="map.minZoom"
    [step]="0.05"
    [value]="zoom"
    class="slider"
    orient="vertical"
    type="range"
  />
</div>

<p class="annotation">{{ zoom | number:'1.0-2' }}</p>
