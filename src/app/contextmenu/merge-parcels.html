<header class="header">
  <img class="icon" mat-card-avatar src="assets/merge.svg" />
  <p class="title">Lorem ipsum dolor emit</p>
  <p class="subtitle">{{ selectedIDs.join(', ') }}</p>
</header>

<form
  #mergeForm="ngForm"
  autocomplete="off"
  class="form"
  novalidate
  spellcheck="false"
>
  <p>
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin vel metus eu
    nunc lacinia feugiat. Morbi molestie mi in odio laoreet aliquet.
  </p>

  <mat-radio-group [(ngModel)]="record.mergedID" class="ids" name="targetID">
    <mat-radio-button *ngFor="let id of selectedIDs" [value]="id">
      {{ id }}
    </mat-radio-button>
  </mat-radio-group>
</form>

<article class="actions">
  <button (click)="cancel()" mat-flat-button>CANCEL</button>

  <button
    (click)="save(record)"
    [disabled]="!mergeForm.dirty"
    color="primary"
    mat-flat-button
  >
    SAVE
  </button>
</article>
