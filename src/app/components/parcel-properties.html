<h1>{{ selectedIDs.join(', ') }}</h1>

<ng-container *ngIf="(parcels$ | async) as parcels">
  <p *ngFor="let parcel of parcels">
    From parcels: {{ parcel.properties | json }} <br /><br />
  </p>

  <p *ngFor="let feature  of features">
    From geojson: {{ feature.getProperties() | json }} <br /><br />
  </p>
</ng-container>
